<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form project</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="normalize.css.css" type="text/css" />
</head>

<body>
    <div class="container__form">
        <div class="containter__article">
            <article class="article">
                <h1 class="article__header">
                    Need a quote for a project? Get in touch...
                </h1>
                <p>
                    If you're here it means you want to start a journey. We would love to get to know you and take you on that journey. We'll be perfect for each other - you'll wee...
                </p>
            </article>
        </div>
        <div class="container__form">
            <form>
                <p>
                    <label>
                        <input name="name" placeholder="Name" type="text">
                    </label>
                </p>
                <p>
                    <label>
                    <input name="phone-number" placeholder="Phone number" type="number">
                    </label>
                </p>
                <p>
                    <label>
                    <input name="e-mail" placeholder="E-mail" type="email">
                    </label>
                </p>
                <p>
                    <label>
                    <select name="subject" placeholder="Subject" type="text">
                        <option disabled selected value></option>
                        <option value="vege">Vege</option>
                        <option value="vegan">Vegan</option>
                        <option value="meat">Meat</option>
                        <option value="diet">Special diet</option>
                    </select>
                    </label>
                </p>
                <p>
                    <label>
                    <input name="enquiry" placeholder="Your enquiry" type="text">
                    </label>
                </p>
            </form>
        </div>
    </div>

    <div class="container__contact">

    </div>

    <script src="main.js"></script>
</body>
</html>
