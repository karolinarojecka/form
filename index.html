<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form project</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="normalize.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="container__content">
        <div class="container__article">
          <article class="article">
            <h1 class="article__header">
              Need a quote for a project? Get in touch...
            </h1>
            <p class="article__paragraph">
              If you're here it means you want to start a journey. We would love
              to get to know you and take you on that journey. We'll be perfect
              for each other - you'll wee...
            </p>
          </article>
        </div>
        <div class="container__form">
          <form method="post" action="">
            <p>
              <label>
                <input name="name" placeholder="Name" type="text" class="form__input" pattern="[a-zA-Z0-9]+"/>
              </label>
            </p>
            <p>
              <label>
                <input
                  name="phone-number"
                  placeholder="Phone number"
                  type="number" class="form__input" pattern="\d{3}[\-]\d{3}[\-]\d{3}"
                />
              </label>
            </p>
            <p>
              <label>
                <input name="e-mail" placeholder="E-mail" type="email" class="form__input" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"/>
              </label>
            </p>
            <p>
              <label>
                <select name="subject" placeholder="Subject" type="text" class="form__select">
                  <option disabled selected value>Select your choice</option>
                  <option value="vege">Vege</option>
                  <option value="vegan">Vegan</option>
                  <option value="meat">Meat</option>
                  <option value="diet">Special diet</option>
                </select>
              </label>
            </p>
            <p>
              <label>
                <input name="enquiry" placeholder="Your enquiry" type="text" class="form__input" />
              </label>
            </p>
            <p>
              <label>
                <input type="submit" value="Send" class="button"/>
              </label>
            </p>
          </form>
        </div>
      </div>

      <div class="container__contact">
        <div class="contact">
          <h2 class="contact__header">Get in touch</h2>
        </div>
        <div class="mail">
          <h3 class="mail__header">E-mail</h3>
          <p class="mail__address">
            <a href="mailto:k.kasperuk@gmail.com"
              >karolina.k.rojecka@gmail.com</a
            >
          </p>
        </div>
        <div class="social">
          <h3 class="social__header">Social Media</h3>
          <div class="social__icons">
            <a href="https://github.com/karolinarojecka"
              ><img src="github-logo.png" alt="github-logo"  class="social__icons--style"
            /></a>
            <a href="https://www.linkedin.com/in/karolinakasperuk/"
              ><img src="linkedin-logo.png" alt="linkedin-logo" class="social__icons--style"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
